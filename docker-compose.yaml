version: '3.8'

services:
  app:
    build: .
    ports: 
      - "3000:3000"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/mylibrary
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  
volumes:
  mongo-data: